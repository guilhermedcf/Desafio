<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <legend>Ficha de Cadastro</legend>
    <section>
        <fieldset class="largura-caixa">
    <form>
        
            <div class="campo-click">
            <label for="">Nome: </label>
            <input type="text" placeholder="digite seu nome">
            </div> 
            
            <div class="campo-click">
            <label for="">Email:</label>
            <input type="email" placeholder="digite seu email">
            </div>

            <div class="campo-click">
            <label for="">Telefone:</label>
            <input type="text" placeholder="digite seu telefone">           
            </div>

            <h1>Endereço</h1>

            <div class="campo-click">
                <label for="">Rua:</label>
                <input type="text" placeholder="digite a rua">
            </div>  

            <div class="campo-click">
            <label for="">Número:</label>
            <input type="number" placeholder="digite o número">
            </div>
            
            <div class="campo-click">
                <label for="">Complemento:</label>
                <input type="text" placeholder="digite o complemento">
            </div>

            <div class="campo-click">
                <label for="">Cidade:</label>
                <input type="text" placeholder="digite a cidade">
            </div>

            <div class="campo-click">
                <label for="">Estado:</label>
                <input type="text" placeholder="digite o UF do Estado">
            </div>

            <div class="campo-click">
                <label for="">CEP:</label>
                <input type="number" placeholder="digite o CEP">
            </div>

            <div class="botao-envio">
                <button type="button">Registrar</button>
            </div>
    </form>
     </fieldset> 
    </section>
</body>
</html>
